<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b88984e62f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="big-wrapper">
        <div class="top-side">
            <p class="pricing">
                Our Pricing
            </p>
            <P>
                <span class="small">
                    Annually
                </span>
                <i class="fa-solid fa-toggle-on toggle" style="color: #696fdd;"></i>
                <span class="small">
                    Monthly
                </span>
            </P>
        </div>
        <div class="down-side-1">
            <div class="box-1">
                <div class="sec-1">
                    Basic<br>
                    <br>
                   <span class="text-1">
                    <span class="usd">$</span>19.99
                </span>
                </div>
                <div class="sec-2">
                    500 GB storage
                </div>
                <div class="sec-3">
                    2 users Allowed
                </div>
                <div class="sec-4">
                    Send up to 3 GB
                </div>
                <button class="btn">
                    LEARN MORE
                </button>


            </div>
            <div class="box-2">
                <div class="sec-1b">
                    Professional<br>
                    <br>
                    <span class="text-1b">
                        <span class="usd-2">$</span>24.99
                    </span>
                </div>
                <div class="sec-2b">
                    1 TB Storage
                </div>
                <div class="sec-3b">
                    5 Users Allowed
                </div>
                <div class="sec-4b">
                    Send up to 10 GB
                </div>
                <button class="btn-2">
                    LEARN MORE
                </button>
            </div>
            <div class="box-3">
                <div class="sec-1c">
                    Master<br>
                    <br>
                    <span class="text-1c">
                        <span class="usd-3">$</span>39.99
                    </span>
                </div>
                <div class="sec-2c">
                    2 TB Storage
                </div>
                <div class="sec-3c">
                    10 Users Allowed
                </div>
                <div class="sec-4c">
                    Send up to 20 GB
                </div>
                <button class="btn-3">
                    <p>
                        LEARN MORE
                    </p>
                </button>

            </div>
        </div>
    </div>
    
</body>
</html>
